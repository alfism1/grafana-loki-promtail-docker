server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  - job_name: pm2_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: pm2
          __path__: /pm2-logs/*.log  # Path to PM2 logs directory
